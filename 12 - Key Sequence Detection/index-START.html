<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const keyArray = [];
  const secretCode = "sam";

  function checkCode(e) {
    keyArray.push(e.key);
    keyArray.splice(-secretCode.length - 1, keyArray.length - secretCode.length);
    if (keyArray.join('').includes(secretCode)) {
      console.log('horray!');
      cornify_add();
    }
  }

  window.addEventListener('keyup', checkCode);
</script>
</body>
</html>
